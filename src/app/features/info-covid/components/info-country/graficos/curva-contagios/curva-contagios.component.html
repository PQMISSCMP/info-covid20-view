
<div class="chart-wrapper" *ngIf="dataCurvaContagios.length > 0">
  <canvas baseChart 
      [datasets]="ChartDataPorcentages" 
      [labels]="ChartLabelsPorcentages" 
      [options]="ChartOptions"
      [colors]="chartColorsPorcent" 
      [legend]="ChartLegend" 
      [chartType]="ChartType" 
      [plugins]="ChartPlugins">
  </canvas>
</div>
