<h2>Graficas</h2>


<div class="chart-wrapper">
  <ngx-spinner></ngx-spinner>
  <canvas baseChart 
      [datasets]="ChartData" 
      [labels]="ChartLabels" 
      [options]="ChartOptions"
      [colors]="chartColors" 
      [legend]="ChartLegend" 
      [chartType]="ChartType" 
      [plugins]="ChartPlugins">
  </canvas>



  
</div>
