
<div class="chart-wrapper" *ngIf="cDecesosPais.length > 0">

  <canvas baseChart 
      [datasets]="ChartDataDecesos" 
      [labels]="ChartLabelsDecesos" 
      [options]="ChartOptions"
      [colors]="chartColorsDecesos" 
      [legend]="ChartLegend" 
      [chartType]="ChartType" 
      [plugins]="ChartPlugins">
  </canvas> 

</div>
