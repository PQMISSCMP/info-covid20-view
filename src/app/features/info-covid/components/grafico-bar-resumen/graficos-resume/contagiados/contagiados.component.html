
<div class="chart-wrapper" *ngIf="cContagiadosPais.length > 0">
  
  <!-- <ngx-spinner></ngx-spinner> -->

  <!-- <span style="color: lightslategray; margin-left: 50px;">Países con más contagiados</span> -->
  <canvas baseChart 
      [datasets]="ChartDataContagiados" 
      [labels]="ChartLabelsContagiados" 
      [options]="ChartOptions"
      [colors]="chartColorsContagiados" 
      [legend]="ChartLegend" 
      [chartType]="ChartType" 
      [plugins]="ChartPlugins">
  </canvas>

</div>
