
<div class="chart-wrapper" *ngIf="cDecesosPais.length > 0">


  <!-- <span  style="color: lightslategray; margin-left: 50px;">Países con más decesos</span> -->
  <canvas baseChart 
      [datasets]="ChartDataDecesos" 
      [labels]="ChartLabelsDecesos" 
      [options]="ChartOptions"
      [colors]="chartColorsDecesos" 
      [legend]="ChartLegend" 
      [chartType]="ChartType" 
      [plugins]="ChartPlugins">
  </canvas> 

</div>
